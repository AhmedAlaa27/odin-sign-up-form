<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="odin-logo">
                <img src="./imgs/odin-lined.png" alt="odin">
                <p>ODIN</p>
            </div>
        </div>
        <div class="content">
            <div class="upper-section">
                <p>This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>Know</em> you want to.</p>
            </div>
            <div class="form-section">
                <p>Let's do this!</p>
                <form action="" method="post">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first_name" id="first-name">
                    </div>

                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last_name" id="last-name">
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone-number">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm-password">
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
